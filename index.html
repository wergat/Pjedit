<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pjedit - Online Poly Brigde Level Editor </title>
<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
<link rel="stylesheet" type="text/css" media="all" href="levelList.css" />
</head>

<body onload="Side_Change()">
 <div id="catchFile" class=""></div>
 <div id="bigDataBox">
  <div id="resources"><fieldset><legend>Resources</legend><div id="resourcesData"> </div></fieldset></div>
  <div id="anchors"><fieldset><legend>Anchors</legend><div id="anchorsData"> </div></fieldset></div>
  <div id="terrains"><fieldset><legend>Terrains</legend><div id="terrainsData"> </div></fieldset></div>
  <div id="vehicleEvents"><fieldset><legend>Vehicles</legend><div id="vehicleEventsData"> </div></fieldset></div>
  <div id="shipEvents"><fieldset><legend>Ships</legend><div id="shipEventsData"> </div></fieldset></div>
  <div id="pistonEvents"><fieldset><legend>Hydraulic Events</legend><div id="pistonEventsData"> </div></fieldset></div>
  <div id="targetPoints"><fieldset><legend>Target Points</legend><div id="targetPointsData"> </div></fieldset></div>
  <div id="scenery"><fieldset><legend>Decorative objects</legend><div id="sceneryData"> </div></fieldset></div>
  <div id="targetFlags"><fieldset><legend>Target Flags</legend><div id="targetFlagsData"> </div></fieldset></div>
 </div>
 <div id="phases"></div>
 <div id="LevelName"></div>
 <div id="BigBoxes"></div>
 <div id="LevelList">
  <div id="LevelListButton" onclick="Side_Change()">&raquo;</div>
  <form id="upload" action="index.html" method="POST" enctype="multipart/form-data" width="305px">
   <fieldset>
    <legend>Loading new level</legend>
    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
    <div>
	 <label for="fileselect">Files to upload:</label>
	 <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
	 <div id="filedrag">or drop files here</div>
    </div>
    
	<div id="data"></div>

	<div id="submitbutton"><button type="submit">Upload Files</button></div>
   </fieldset>
  </form>
  <div id="levels"></div>
 </div>

 <script src="filehandle.js"></script>
 <script src="levelList.js"></script>
 <div id="version">V 1.0b</div>
</body>
</html>
