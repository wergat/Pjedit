<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bjedit - Online Poly Brigde Level Editor </title>
<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
<link rel="stylesheet" type="text/css" media="all" href="levelList.css" />
</head>

<body onload="Side_Change()">
 <div id="catchFile" class=""></div>
 <div id="resources"><fieldset><legend>Resources</legend><div id="resourcesData"> </div></fieldset></div>
 <div id="phases"></div>
 <div id="LevelName"></div>
 <div id="LevelList">
  <div id="LevelListButton" onclick="Side_Change()">&raquo;</div>
  <form id="upload" action="index.html" method="POST" enctype="multipart/form-data" width="305px">
   <fieldset>
    <legend>Loading new level</legend>
    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
    <div>
	 <label for="fileselect">Files to upload:</label>
	 <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
	 <div id="filedrag">or drop files here</div>
    </div>
    
	<div id="data"></div>

	<div id="submitbutton"><button type="submit">Upload Files</button></div>
   </fieldset>
  </form>
  <div id="levels"></div>
 </div>

 <script src="filehandle.js"></script>
 <script src="levelList.js"></script>
</body>
</html>
